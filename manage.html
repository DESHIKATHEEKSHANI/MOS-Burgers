<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/manage.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/manage.js"></script>
  </head>
  <body>
    <header class="text-center py-3">
      <img src="Images/icon.png" alt="Logo" class="logo-img" />
    </header>
    <div class="container mt-4">
      <div class="text-end">
        <a href="index.html" id="signOutLink" class="text-decoration-none">
          <span class="emoji">➡️</span> Sign Out
        </a>
      </div>
      <ul class="nav nav-tabs" id="managementTabs" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            id="items-tab"
            data-bs-toggle="tab"
            data-bs-target="#items"
            type="button"
            role="tab"
          >
          🍔Manage Items
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="customers-tab"
            data-bs-toggle="tab"
            data-bs-target="#customers"
            type="button"
            role="tab"
          >
           👥Manage Customers
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="orders-tab"
            data-bs-toggle="tab"
            data-bs-target="#orders"
            type="button"
            role="tab"
          >
           📦Manage Orders
          </button>
        </li>
      </ul>
      <div class="tab-content mt-4" id="managementTabsContent">

        <div class="tab-pane fade show active" id="items" role="tabpanel">
          <h2>🍔Manage Items</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search items..."
              id="searchItems"
            />
          </div>
          <table class="table table-striped" id="itemsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="itemsTableBody"></tbody>
          </table>
          <button class="btn btn-success mt-3" id="addItemBtn">Add Item</button>
        </div>
        
        <div id="addItemModal" class="modal">
          <div class="modal-content">
            <h2>Add New Item</h2>
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter item name" />

            <label for="itemPrice">Item Price:</label>
            <input
              type="number"
              id="itemPrice"
              placeholder="Enter item price"
              step="0.01"
            />

            <label for="itemImage">Item Image:</label>
            <input type="file" id="itemImage" accept="image/*" />

            <label for="itemCategory">Item Category:</label>
            <select id="itemCategory">
              <option value="Classic Burgers">Classic Burgers</option>
              <option value="Specialty Burgers">Specialty Burgers</option>
              <option value="Beverages">Beverages</option>
              <option value="Side Dishes">Side Dishes</option>
              <option value="Desserts">Desserts</option>
            </select>

            <button id="saveItemBtn">Save Item</button>
            <button id="cancelItemBtn">Cancel</button>
          </div>
        </div>

        
        <div id="editItemModal" class="modal">
          <div class="modal-content">
            <h2>Edit Item</h2>
            <label for="editItemName">Item Name:</label>
            <input
              type="text"
              id="editItemName"
              placeholder="Enter item name"
            />

            <label for="editItemPrice">Item Price:</label>
            <input
              type="number"
              id="editItemPrice"
              placeholder="Enter item price"
              step="0.01"
            />

            <label for="editItemImage">Item Image:</label>
            <input type="file" id="editItemImage" accept="image/*" />

            <label for="editItemCategory">Item Category:</label>
            <select id="editItemCategory">
              <option value="Classic Burgers">Classic Burgers</option>
              <option value="Specialty Burgers">Specialty Burgers</option>
              <option value="Beverages">Beverages</option>
              <option value="Side Dishes">Side Dishes</option>
              <option value="Desserts">Desserts</option>
            </select>

            <button id="saveEditedItemBtn">Save Item</button>
            <button id="cancelEditItemBtn">Cancel</button>
          </div>
        </div>

        
        <div class="tab-pane fade" id="customers" role="tabpanel">
          <h2>👥Manage Customers</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search customers..."
              id="searchCustomers"
            />
          </div>
          <table class="table table-striped" id="customersTable">
            <thead>
              <tr>
                <th>Customer Name</th>
                <th>Contact Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="customersTableBody"></tbody>
          </table>
          <button class="btn btn-success mt-3" id="addCustomerBtn">
            Add Customer
          </button>
        </div>

        
        <div id="addCustomerModal" class="modal">
          <div class="modal-content">
            <h2>Add New Customer</h2>

            <label for="customerName">Customer Name:</label>
            <input
              type="text"
              id="customerName"
              placeholder="Enter customer name"
            />

            <label for="customerContact">Customer Contact:</label>
            <input
              type="text"
              id="customerContact"
              placeholder="Enter customer contact"
            />

            <button id="saveCustomerBtn">Save Customer</button>
            <button id="cancelCustomerBtn">Cancel</button>
          </div>
        </div>
       
        <div id="editCustomerModal" class="modal">
          <div class="modal-content">
            <h2>Edit Customer</h2>

            <label for="editCustomerName">Customer Name:</label>
            <input
              type="text"
              id="editCustomerName"
              placeholder="Enter customer name"
            />

            <label for="editCustomerContact">Customer Contact:</label>
            <input
              type="text"
              id="editCustomerContact"
              placeholder="Enter customer contact"
            />

            <button id="saveEditedCustomerBtn">Save Changes</button>
            <button id="cancelEditCustomerBtn">Cancel</button>
          </div>
        </div>

        
        <div class="tab-pane fade" id="orders" role="tabpanel">
          <h2>📦Manage Orders</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search orders..."
              id="searchOrders"
            />
          </div>
          <table class="table table-striped" id="ordersTable">
            <thead>
              <tr>
                <th>Customer</th>
                <th>Items Ordered</th>
                <th>SubTotal</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Order Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ordersTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
